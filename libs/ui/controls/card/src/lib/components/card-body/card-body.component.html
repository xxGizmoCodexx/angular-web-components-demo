<div class="device-list">
    <mat-expansion-panel *ngFor="let device of devices">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{device.deviceName}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>v{{device.verions || '1.0.0'}} Release {{device.realeaseDate}}</p>
      </mat-expansion-panel>
</div>
