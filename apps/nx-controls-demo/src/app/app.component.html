<header class="flex">
  <!-- <img alt="Nx logo" width="75" src="https://nx.dev/assets/images/nx-logo-white.svg" />
  <h1>Welcome to {{ title }}!</h1> -->
</header>
<body>
    <!-- <button (click)="addMinion()">Add minion</button> -->
    <button (click)="loadWebElements()">Load modules</button>
    <button (click)="addModule()">Add module</button>
    <button (click)="changeHeaders()">Change headers</button>
    <input [(ngModel)]="cardText" type="text">
    <div id="content">
    
    </div>
    <div class="app-container">
      <div id="update-list">
        <h4 style="height: 5%">Element event list:</h4>
        <ul style="height: 95%; overflow: auto">
          <li *ngFor="let event of elementEvents">{{event}}</li>
        </ul>

      </div>
        <div style="height: 95vh; width: 80vw;">
            <gridster [options]="options">
              <gridster-item [item]="item" *ngFor="let item of dashboard; let i = index">
                <map-widget *ngIf="i % 2 === 0"></map-widget>
                <external-card-container *ngIf="i % 2 !== 0" header-text={{cardText}} body-text="Remote body"></external-card-container>
                <!-- your content here -->
              </gridster-item>
            </gridster>
          </div>
    </div>
    

</body>
